
<!DOCTYPE HTML>
<html>
<head>
<style>
input[type=button] {
	  height: 30px;
	  width: 70px;
	  border: solid 1px rgb(182, 234, 230);
	  border-radius: 5px;
	  font-family: sans-serif;
	  background-image: linear-gradient(210deg, white 30%, rgb(182, 234, 230) 99%);	  
}
input[type=button]:hover {
	border-color: rgb(12, 221, 205);
}
body > div.parentDiv {
		display: flex;
		justify-content: space-around;
	}
</style>
<body>
	<div class="parentDiv">
		<div>
			<input type='button' value="Login" tabindex="1"/>
		</div>
		<div>
			<input type='button' value="Register" tabindex="1"/>
		</div>
			
	</div>
</body>

</head>
</html>
