
<!DOCTYPE HTML>
<html>
<head>
<style>
input[type=button] {
	  height: 30px;
	  width: 70px;
	  border: solid 1px rgb(182, 234, 230);
	  border-radius: 5px;
	  font-family: sans-serif;
	  background-image: linear-gradient(210deg, white 30%, rgb(182, 234, 230) 99%);	  
	  transition: width 1s, height 2s, font-size 2s;	  
}
input[type=button]:hover {
	width: 100px;
	height: 40px;
	font-size:25px;
}
</style>
<body>
	<div>
		<input type='button' value="Submit" tabindex="1"/>
	</div>
</body>

</head>
</html>
